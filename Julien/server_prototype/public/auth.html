<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - WalkmanPass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-violet-600 via-blue-500 to-indigo-600 min-h-screen">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center space-x-3 mb-4">
                    <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center shadow-xl">
                        <svg class="w-7 h-7 text-violet-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <span class="text-4xl font-black text-white">WalkmanPass</span>
                </div>
                <p class="text-white/90 font-medium">Gérez vos mots de passe en toute sécurité</p>
            </div>

            <!-- Card -->
            <div class="glass rounded-3xl shadow-2xl p-8">
                <!-- Tabs -->
                <div class="flex mb-8 bg-gray-100 rounded-2xl p-1.5">
                    <button id="loginTab"
                        class="flex-1 py-3 px-4 rounded-xl font-bold transition-all bg-white text-violet-600 shadow-md">
                        Connexion
                    </button>
                    <button id="registerTab"
                        class="flex-1 py-3 px-4 rounded-xl font-bold transition-all text-gray-600 hover:text-gray-900">
                        Inscription
                    </button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-5">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Email</label>
                        <input type="email" id="loginEmail" required
                            class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-violet-500/20 focus:border-violet-500 transition-all font-medium">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Mot de passe</label>
                        <input type="password" id="loginPassword" required
                            class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-violet-500/20 focus:border-violet-500 transition-all font-medium">
                    </div>
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-violet-600 to-blue-600 text-white py-4 rounded-xl font-bold text-lg hover:shadow-xl hover:scale-105 transition-all duration-200">
                        Se connecter
                    </button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="space-y-5 hidden">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Prénom</label>
                            <input type="text" id="registerFirstName" required
                                class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-violet-500/20 focus:border-violet-500 transition-all font-medium">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Nom</label>
                            <input type="text" id="registerLastName" required
                                class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-violet-500/20 focus:border-violet-500 transition-all font-medium">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Email</label>
                        <input type="email" id="registerEmail" required
                            class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-violet-500/20 focus:border-violet-500 transition-all font-medium">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Téléphone (optionnel)</label>
                        <input type="tel" id="registerTelephone"
                            class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-violet-500/20 focus:border-violet-500 transition-all font-medium">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Mot de passe</label>
                        <input type="password" id="registerPassword" required
                            class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-violet-500/20 focus:border-violet-500 transition-all font-medium">
                        <p class="text-xs text-gray-600 mt-2 font-medium">
                            Minimum 8 caractères. Zero-knowledge : impossible de le récupérer si oublié.
                        </p>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Confirmer mot de passe</label>
                        <input type="password" id="registerPasswordConfirm" required
                            class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-violet-500/20 focus:border-violet-500 transition-all font-medium">
                    </div>
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-violet-600 to-blue-600 text-white py-4 rounded-xl font-bold text-lg hover:shadow-xl hover:scale-105 transition-all duration-200">
                        Créer mon compte
                    </button>
                </form>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden mt-5 p-4 bg-red-50 border-2 border-red-200 rounded-xl">
                    <p class="text-red-800 text-sm font-semibold"></p>
                </div>

                <!-- Success Message -->
                <div id="successMessage" class="hidden mt-5 p-4 bg-green-50 border-2 border-green-200 rounded-xl">
                    <p class="text-green-800 text-sm font-semibold"></p>
                </div>
            </div>

            <!-- Back to home -->
            <div class="text-center mt-6">
                <a href="/"
                    class="text-white hover:text-white/80 text-sm font-semibold inline-flex items-center space-x-2 transition-all">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    <span>Retour à l'accueil</span>
                </a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
